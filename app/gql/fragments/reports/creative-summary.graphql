#import 'fortnight/gql/fragments/reports/day-summary'

fragment CreativeSummaryFragment on CreativeSummary {
  id
  title
  teaser
  image {
    id
    src
    filePath
    mimeType
    fileSize
    width
    height
    focalPoint {
      x
      y
    }
  }
  views
  clicks
  ctr
  days {
    ...DaySummaryFragment
  }
}
