query campaignHash($input: CampaignHashInput!) {
  campaignHash(input: $input) {
    hash
    id
    name
    description
    advertiser {
      id
      name
      logo
    }
    criteria {
      id
      start
      end
      placements {
        publisher {
          logo
        }
      }
    }
    url
    creatives {
      id
      title
      teaser
      image {
        id
        filePath
        fileSize
        mimeType
        height
        width
        src
        focalPoint {
          x
          y
        }
      }
    }
  }
}
